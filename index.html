<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Bikcraft - Bicicletas Elétricas</title>
  <meta name="description" content="Bicicletas elétricas de alta precisão e qualidade,  feitas sob medida para o cliente. Explore o mundo na sua velocidade com a Bikcraft.">

  <link rel="stylesheet" href="./css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>

<body>
  <header class="header-bg"> 
    <div class="header">
    <a href="./"><img src="./img/logo/medsenior.png" alt="MedSenior"></a>
    <nav aria-label="primaria">
      <ul class="header-menu">
        <li> <a href="./planos.html">Planos</a></li>
        <li> <a href="./seguros.html">Seguros</a></li>
        <li> <a href="./contato.html">Contato</a></li>
       </ul>
    </nav>
    </div>
  </header>
  <main class="introducao-bg">
    <div class="introducao">
      <div class="introducao-conteudo">
      <h1 class="texto-grande">Plano de Saúde para a 3ª idade</h1>
      <p class="texto-medio">Essa é a escolha perfeita para aqueles que buscam os mais altos padrões de cuidados de saúde e atendimento personalizado.</p>
      <a class="botao" href="#bicicleta">Contrate Agora</a>
    </div>
      <section class="formulario-home">
        <h2>Solicite agora sua cotação!</h2>
        <form class="form" action="">
          <div>
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome" placeholder="Seu nome">
          </div>

          <div>
            <label for="telefone">Telefone</label>
            <input type="text" id="telefone" name="telefone" placeholder="(61) 99999-9999">
          </div>

          <div class="col-2">
            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" placeholder="contato@email.com">
          </div>

          <div class="col-2">
            <label for="mensagem">Mensagem</label>
            <textarea rows="5" type="text" id="mensagem" name="mensagem"></textarea>
          </div>
          <button class="botao col-2">Solicitar Cotação</button>

        </form>

      </section>
    </div>
  </main>

  <h2 class="texto-grande">Melhores Opções.</h2>
</body>

</html>
